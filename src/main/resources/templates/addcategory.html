<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Add new category</title>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item nav-profile">
                    <a href="#" class="nav-link">
                        <div class="text-wrapper">
                            <p class="profile-name" id="pName">[[${#httpServletRequest.remoteUser}]]&nbsp;&nbsp; </p>
                        </div>
                    </a>
                </li>
                <li class="nav-item nav-category">Main Menu</li>
                <li class="nav-item">
                    <a class="nav-link" href="/viewPharmacist">
                        <i class="menu-icon typcn typcn-document-text"></i>
                        <span class="menu-title">Pharmacist Details</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/viewBrands">
                        <i class="menu-icon typcn typcn-shopping-bag"></i>
                        <span class="menu-title">Brand Details</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/viewDrugs">
                        <i class="menu-icon typcn typcn-th-large-outline"></i>
                        <span class="menu-title">Drug Details</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/viewCategories">
                        <i class="menu-icon typcn typcn-bell"></i>
                        <span class="menu-title">Category Details</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/viewStock">
                        <i class="menu-icon typcn typcn-user-outline"></i>
                        <span class="menu-title">Stock Details</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/viewStockDetailsByDrug">
                        <i class="menu-icon typcn typcn-user-outline"></i>
                        <span class="menu-title">Sales</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/viewAllPrescriptions">
                        <i class="menu-icon typcn typcn-user-outline"></i>
                        <span class="menu-title">Prescriptions</span>
                    </a>
                </li>
            </ul>
        </nav>
        <h1>Add New Category</h1>
        <form th:object="${category}" method="post" th:action="@{/addNewCategory}" class="form">
            <div class="mb-3 row">
                <label for="Name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text"  id="name" th:field="*{cat_name}" class="form-control">
                    <span th:if="${#fields.hasErrors('cat_name')}" th:errors="*{cat_name}" style="color:red"></span>
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-danger" type="button" onclick="location.href='/viewcategory'">Cancel</button>

        </form>
    </div>
</div>

</body>
</html>
